<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator App</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="calculator">
    <div class="top-bar">
      <button id="toggle-history">
        <img src="./assets/history-button.png" alt="History" />
      </button>
    </div>
    
    <!-- Set calculator buttons -->
    <div class="display" id="display"></div>

    <div class="buttons">
      <button class="btn number">1</button>
      <button class="btn number">2</button>
      <button class="btn number">3</button>
      <button class="btn operator">×</button>
      <button class="btn operator">÷</button>
      <button class="btn number">4</button>
      <button class="btn number">5</button>
      <button class="btn number">6</button>
      <button class="btn operator">+</button>
      <button class="btn operator">-</button>
      <button class="btn number">7</button>
      <button class="btn number">8</button>
      <button class="btn number">9</button>
      <button class="btn operator">%</button>
      <button class="btn operator">^</button>
      <button class="btn dot">.</button>
      <button class="btn number">0</button>
      <button class="btn backspace">
        <img src="./assets/backspace.png" alt="Backspace" class="icon" />
      </button>
      <button class="btn clear" style="background: red; width: 55px; height: 50px;;" title="Clear current input">C</button>
      <button class="btn equal">＝</button>
    </div>
  </br>
      <div class="history hidden" id="history">
          <div class="history-header">
              <div class="history-title">History</div>
              <button id="clear-history">Clear history</button>
          </div>
          <div id="history-content"></div>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
